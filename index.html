<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c5ad31d55.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <main>
            <header class="mainHeader">To-do List</header>
            <div class="addBar">
                <input type="text" placeholder="Type what you need to do" class="addInput">
                <button type="submit" class="addButton">ADD</button>
            </div>
            <div class="tasks">
                <div class="task">
                    <p class="taskContent">zrobiÄ‡ pranie </p>
                    <i class="editTask fa-solid fa-pen-to-square"></i>
                    <i class="deleteTask fa-solid fa-xmark"></i>
                    <p class="dateTaskAdded">03.08.2022</p>
                </div>
            </div>
        </main>
    </div>
    <script src="js/tasks-add.js"></script>
</body>
</html>
