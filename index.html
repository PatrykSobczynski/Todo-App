<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c5ad31d55.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <main>
            <header class="mainHeader">
                <p class="title">
                    To-<span class="title-do">do</span> List
                </p>
            </header>
                    
            <div class="addBar">
                <form>
                    <input type="text" placeholder="Type what you need to do" class="addInput">
                    <input type="submit" class="addButton" value="ADD">
                </form>
            </div>
            <div class="taskInfo taskAddedConfirm">Task added</div>
            <div class="taskInfo taskEditConfirm">Task edited</div>
            <div class="taskInfo taskDoneConfirm">Status changed</div>
            <div class="taskInfo taskDeletedConfirm">Task deleted</div>
            <div class="tasks">
                <!-- Tasks will be created here -->
            </div>
            <button class="downloadTasks" style="float: right">Download tasks</button>
        </main>
    </div>
    <script src="js/tasks-add.js"></script>
</body>
</html>
